<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/profile.css">
    <title>Personal page</title>
  <link href="/style/personal.css" rel="stylesheet"></head>
  <body>
<section class="sidebar">
  <aside class="sidebar-logo">
    <div><img class="image" src="../../images/Logo.svg"></div>
  </aside>
  <aside class="sidebar-tools"><a class="sidebar-tools__item"><img src="../../images/find.svg"></a><a class="sidebar-tools__item active"><img src="../../images/user.svg"></a><a class="sidebar-tools__item" href="messenger.html"><img src="../../images/messages.svg"></a><a class="sidebar-tools__item"><img src="../../images/icon-3.svg"></a></aside>
</section>
    <section class="content">
<section class="navbar">
  <section class="navbar-menu">
    <div class="navbar-menu__item">Home</div>
    <div class="navbar-menu__item"><img src="../../images/vector.svg"></div>
    <div class="navbar-menu__item">My profile</div>
  </section>
  <section class="navbar-user">
    <div class="navbar-user__name">Faruh Bernandez</div><span class="navbar-user__avatar"><img src="../../images/shape.svg"></span>
  </section>
</section>
<main class="page">
  <section class="infopage">
    <article class="information active"><a href="personal.html">PERSONAL INFORMATION </a></article>
    <article class="information"><a href="account.html">ACCOUNT INFORMATION</a></article>
  </section>
  <section class="account">
    <article class="avatar"><img class="photo" src="../../images/faruh.svg">
      <div class="changephoto"><img src="../../images/Pen.svg"><a href="#">Change photo</a></div>
    </article>
    <article class="infoblock">
      <div class="item">
        <p class="title">First Name</p>
        <form action="">
          <input class="holder" type="text" placeholder="Faruh">
        </form>
      </div>
      <div class="item">
        <p class="title">Title</p>
        <form action="select" method="POST">
          <input class="holder" type="text" list="title" placeholder="Boss">
          <datalist id="title">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Boss</option>
          </datalist>
        </form>
      </div>
      <div class="item">
        <p class="title">Country</p>
        <form action="select" method="POST">
          <input class="holderchoose" type="text" list="country" placeholder="USA">
          <datalist id="country">
            <option>Ukraine</option>
            <option>France</option>
            <option>USA</option>
          </datalist>
        </form>
      </div>
    </article>
    <article class="infoblock">
      <div class="item">
        <p class="title">Last Name</p>
        <form action="">
          <input class="holder" type="text" placeholder="Bernandez">
        </form>
      </div>
      <div class="item">
        <p class="title">Mobile Phone</p>
        <div class="mobile-prefix">
          <div class="country"><img src="../../images/Flag.svg"><img src="../../images/shape.svg"></div>
          <form action="select" method="POST">
            <input class="holder" id="right" type="text" list="mobile" placeholder="+65">
            <datalist id="mobile">
              <option>+65</option>
              <option>+380</option>
              <option>+980</option>
            </datalist>
          </form>
        </div>
        <p></p>
      </div>
      <div class="item">
        <p class="title">Company</p>
        <form action="select" method="POST">
          <input class="holder" type="text" list="company" placeholder="Amazon">
          <datalist id="company">
            <option>Amazon</option>
            <option>Google</option>
            <option>FB</option>
          </datalist>
        </form>
      </div>
    </article>
  </section>
</main>
    </section>
  <script type="text/javascript" src="/bundles/personal.js"></script></body>
</html>
